<!DOCTYPE html>
<html>
<head>
    <title>Swagger UI</title>
    <!--<link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>-->
    <link href='css/hightlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='lib/handlebars-1.0.rc.1.js' type='text/javascript'></script>
    <script src='lib/underscore-min.js' type='text/javascript'></script>
    <script src='lib/backbone-min.js' type='text/javascript'></script>
    <script src='lib/swagger.js' type='text/javascript'></script>
    <script src='swagger-ui.js' type='text/javascript'></script>
    <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>

    <script type="text/javascript">
	$(function () {
        var api_version = 'v2';

        // developers.heiaheia.com/docs/v3
        if (window.location.pathname.indexOf('/v3') >= 0) {
            api_version = 'v3';
        }

        window.swaggerUi = new SwaggerUi({
                discoveryUrl: window.location.origin + "/" + api_version + "/api-docs.json",
//                apiKey:"special-key",
                apiKey: new Date().getTime(),
                dom_id:"swagger-ui-container",
                supportHeaderParams: false,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
                onComplete: function(swaggerApi, swaggerUi){
                	if(console) {
                        console.log("Loaded SwaggerUI");
                        console.log(swaggerApi);
                        console.log(swaggerUi);
                    }
                  $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
                },
                onFailure: function(data) {
                	if(console) {
                        console.log("Unable to Load SwaggerUI");
                        console.log(data);
                    }
                },
                docExpansion: "none"
            });

            window.swaggerUi.load();
        });
    </script>
</head>

<body>
<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="http://heiaheia.com">HeiaHeia!</a>

        <form id='api_selector'>
            <!--
            <div class='input icon-btn'>
                <img id="show-pet-store-icon" src="images/pet_store_api.png" title="Show Swagger Petstore Example Apis">
            </div>
            <div class='input icon-btn'>
                <img id="show-wordnik-dev-icon" src="images/wordnik_api.png" title="Show Wordnik Developer Apis">
            </div>
            -->
            <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl"
                                      type="text"/></div>
            <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
            <div class='input'><a id="explore" href="#">Explore</a></div>
        </form>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
    &nbsp;
</div>

<div class="swagger-ui-wrap">
  <p>
      <a href="/" class="main-page-link" style="display: none;">Main page</a> &nbsp;
      <a href="#" onclick="$('#swagger-ui-container').load('/authorization');$('.main-page-link').show(); return false;">Authorization</a> &nbsp;
      <a href="#" onclick="$('#swagger-ui-container').load('/authentication');$('.main-page-link').show(); return false;">Authentication</a> &nbsp;
      <a href="#" onclick="$('#swagger-ui-container').load('/error-and-responses');$('.main-page-link').show(); return false;">Error Codes & Responses</a> &nbsp;
      <a href="#" onclick="$('#swagger-ui-container').load('/date-format');$('.main-page-link').show(); return false;">Date & DateTime format</a>
  </p>
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">
</div>

</body>

</html>
