components:
  parameters:
    pageParam:
      in: query
      name: page
      schema:
        type: integer
        default: 1
    perPageParam:
      description: Per page between 1 and 100
      in: query
      name: per_page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    yearParam:
      description: Gets list of entries for given year. Be default it's current year.
      in: query
      name: year
      schema:
        type: integer
        default: 2019
    idParam:
      in: path
      name: id
      required: true
      schema:
        type: integer
  requestBodies:
    personal_programs_create:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              program_id:
                type: integer
              start_date:
                description: Depends on the start type of program
                type: string
                format: date
              parent_personal_program_id:
                type: integer
                description: ID of the parent personal program or ID of the super personal program
            required:
              - program_id
              - start_date
    training_goals_create:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              notes:
                description: Informal notes for the entry.
                type: string
              private:
                type: boolean
    free_entries_update:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              date:
                description: Date of the entry as “YYYY-MM-DD”. Example “2010-04-23”
                type: string
                format: date
              notes:
                description: Informal notes for the entry.
                type: string
              private:
                type: boolean
    training_logs_create:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              date:
                description: Date of the entry as “YYYY-MM-DD”. Example “2010-04-23”
                type: string
                format: date
              sport_id:
                type: integer
              status:
                type: string
                default: regular
              duration_h:
                description: Duration of the exercise - hours.
                type: integer
              duration_m:
                description: Duration of the exercise - minutes.
                type: integer
              duration_s:
                description: >-
                  Duration of the exercise - seconds. Note: duration can be
                  expressed in any format convenient to the user: e.g. 110
                  minutes and 1 h 50 minutes are both acceptable.
                type: integer
              notes:
                description: Informal notes for the entry.
                type: string
              mood:
                description: >-
                  A value from 0 to 5. Where 0 - no mood set, 1 - worst mood, 5
                  - best
                type: string
              calories:
                description: Calories spent during the exercise.
                type: integer
              avg_hr:
                description: Average heart rate.
                type: integer
              max_hr:
                description: Maximum heart rate.
                type: integer
              favourite:
                type: boolean
              private:
                type: boolean
              gpx:
                description: 'The file, support only GPX format.'
                type: string
                format: binary
              'sport_param_values[distance]':
                description: 'Depends on the sport - int, float, string'
                type: string
              'sport_param_values[score]':
                description: 'Depends on the sport - int, float, string'
                type: string
              place_id:
                type: integer
              exclude_stats:
                type: boolean
              'tags[]':
                type: string
              workout_collection_id:
                type: integer
            required:
              - date
              - sport_id
              - status
  properties:
    iconProperty:
      description: |-
        Template URL 'https://example.com/path/to/image/{size}.png',
        where '{size}' value can be from this list ['30x30', '34x34', '48x48', '64x64, '72x72', '80x80', '96x96', '120x120', '144x144', '192x192'].
        Avatars also have sizes '60x60', '160x160' and '320x320'
