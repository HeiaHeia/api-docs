openapi: 3.0.0
info:
  title: api.heiaheia.com
  version: "2-oas3"
  description: |
    This document describes how to use the HeiaHeia API.
    - [Authorization](https://github.com/HeiaHeia/api-docs/blob/master/authorization.md)
    - [Authentication](https://github.com/HeiaHeia/api-docs/blob/master/authentication.md)
    - [Error Codes & Responses](https://github.com/HeiaHeia/api-docs/blob/master/errors-responses.md)
    - [Date & DateTime format](https://github.com/HeiaHeia/api-docs/blob/master/date-format.md)
servers:
  - url: 'https://api.heiaheia.com'
    description: "Production"
  - url: 'https://api.h2hstage.com'
    description: "Staging"
  - url: 'http://api.hh.test'
    description: "Development"
paths:
  /banners:
    get:
      operationId: banners_index
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/Banner'
                type: array
      summary: List of Banners 
      tags:
        - banners
  /cheer_types:
    get:
      description: Cheers refilled on Monday.
      operationId: cheer_types_index
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/CheerType'
                type: array
      summary: Available cheer types
      tags:
        - cheer_types
  '/comments/{id}':
    delete:
      operationId: comments_destroy
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        '204':
          description: No response was specified
      summary: Delete a comment entry
      tags:
        - comments
  /conversations:
    get:
      operationId: conversations_index
      parameters:
        - description: When true also team related conversations are returned
          in: query
          name: by_conversation
          schema:
            type: boolean
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/Conversation'
                type: array
      summary: List of conversations
      tags:
        - conversations
    post:
      operationId: conversations_create
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Conversation'
      summary: Create or fetch conversation
      tags:
        - conversations
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                user_id:
                  description: >-
                    The user for whom to create or fetch a conversation. Either this or group_id must be provided
                  type: integer
                group_id:
                  description: >-
                    The group for which to create or fetch a conversation. Either this or user_id must be provided
                  type: integer
  /conversations/unread:
    get:
      operationId: conversations_unread_index
      parameters:
        - description: When true also team related conversations are returned
          in: query
          name: by_conversation
          schema:
            type: boolean
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/Conversation'
                type: array
      summary: List of unread conversations
      tags:
        - conversations
  '/conversations/{id}':
    parameters:
      - description: >-
          Identifier of the conversation. When by_conversation is omitted or false this is the conversation partner (user) id
        in: path
        name: id
        required: true
        schema:
          type: integer
      - description: Specifies how the id parameter should be handled
        in: query
        name: by_conversation
        schema:
          type: boolean
    delete:
      operationId: conversations_destroy
      responses:
        '200':
          description: No response was specified
      summary: >-
        Delete conversation. Note: This operation is currently not allowed when by_conversation is true
      tags:
        - conversations
    put:
      operationId: conversations_update
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Conversation'
      summary: Mark as read
      tags:
        - conversations
  '/conversations/{id}/messages':
    parameters:
      - description: >-
          Identifier of the conversation. When by_conversation is omitted or false this is the conversation partner (user) id
        in: path
        name: id
        required: true
        schema:
          type: integer
    get:
      operationId: conversations_messages_index
      parameters:
        - description: Specifies how the id parameter should be handled
          in: query
          name: by_conversation
          schema:
            type: boolean
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/Message'
                type: array
      summary: Get list of messages from conversation.
      tags:
        - conversations
    post:
      operationId: conversations_messages_create
      parameters:
        - description: Specifies how the id parameter should be handled
          in: query
          name: by_conversation
          schema:
            type: boolean
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Message'
      summary: Create a new message
      tags:
        - conversations
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                body:
                  description: Required if image param blank.
                  type: string
                image:
                  description: 'The file, support only .JPEG and .PNG format.'
                  type: string
                  format: binary
              required:
                - body
  /email/verify:
    put:
      operationId: emails_verify
      responses:
        '200':
          description: No response was specified
      summary: Verify email
      tags:
        - emails
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
  /feeds:
    get:
      description: >-
        The 'TextEntry' special kind of entry that can not be cheered and
        commented. This kind of entry contain attributes 'actor', 'description'
        and 'dictionary'. The 'actor' field is a 'CompactUser' object
        identifying the user who performed the action that resulted in the
        creation of this text entry. The 'description' attribute has special
        format contain embedded entries: <pre>{{User:3}}'s training goal
        ({{TrainingGoal:1}})</pre> <br> The information about embedded entries
        stored in 'dictionary' atrribute in format 'dictionary['kind:id']':
        <pre>{
         "dictionary": {
            "User:3": {
              "kind": "User",
              "name": "Bender Bending Rodríguez",
              "url": "https://api.heiaheia.com/v2/users/3"
            },
            "TrainingGoal:1": {
              "kind": "TrainingGoal",
              "name": "I’m gonna go build my own theme park, with blackjack and hookers!",
              "url": "https://api.heiaheia.com/v2/training_goals/1"
            }
          }
        }</pre>
      operationId: feeds_index
      parameters:
        - description: The ID of the feed entry that you’ve seen.
          in: query
          name: since
          schema:
            type: integer
        - description: Direction
          in: query
          name: direction
          schema:
            type: string
            default: desc
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/Feed'
                type: array
      summary: Finds feeds
      tags:
        - feeds
  '/feeds/{id}':
    get:
      description: >-
        The 'TextEntry' special kind of entry that can not be cheered and
        commented. This kind of entry contain atttributes 'actor', 'description'
        and 'dictionary'. The 'actor' field is a 'CompactUser' object
        identifying the user who performed the action that resulted in the
        creation of this text entry. The 'description' attribute has special
        format contain embedded entries: <pre>{{User:3}}'s training goal
        ({{TrainingGoal:1}})</pre> <br> The information about embedded entries
        stored in 'dictionary' atrribute in format 'dictionary['kind:id']':
        <pre>{
         "dictionary": {
            "User:3": {
              "kind": "User",
              "name": "Bender Bending Rodríguez",
              "url": "https://api.heiaheia.com/v2/users/3"
            },
            "TrainingGoal:1": {
              "kind": "TrainingGoal",
              "name": "I’m gonna go build my own theme park, with blackjack and hookers!",
              "url": "https://api.heiaheia.com/v2/training_goals/1"
            }
          }
        }</pre>
      operationId: feeds_show
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Feed'
      summary: Find feed by ID
      tags:
        - feeds
  /free_entries:
    get:
      operationId: free_entries_index
      parameters:
        - $ref: '#/components/parameters/yearParam'
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/FreeEntry'
                type: array
      summary: Finds free entries
      tags:
        - free_entries
    post:
      operationId: free_entries_create
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FreeEntry'
      summary: Add a new free entry
      tags:
        - free_entries
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                date:
                  description: Date of the entry as “YYYY-MM-DD”. Example “2010-04-23”
                  type: string
                  format: date
                notes:
                  description: Informal notes for the entry.
                  type: string
                private:
                  type: boolean
              required:
                - date
  /free_entries/years:
    get:
      operationId: free_entries_years_index
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  type: integer
                type: array
      summary: Get list of available years
      tags:
        - free_entries
  '/free_entries/{free_entry_id}/cheers':
    parameters:
      - in: path
        name: free_entry_id
        required: true
        schema:
          type: integer
    get:
      operationId: free_entries_cheers_index
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/Cheer'
                type: array
      summary: Get list of cheers
      tags:
        - free_entries
    post:
      operationId: free_entries_cheer_create
      parameters:
        - in: query
          name: cheer_type_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Cheer'
      summary: Add a new cheer
      tags:
        - free_entries
  '/free_entries/{free_entry_id}/comments':
    parameters:
      - in: path
        name: free_entry_id
        required: true
        schema:
          type: integer
    get:
      operationId: free_entries_comments_index
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/Comment'
                type: array
      summary: Get list of comments
      tags:
        - free_entries
    post:
      operationId: free_entries_comments_create
      parameters:
        - in: query
          name: notes
          required: true
          schema:
            type: string
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Comment'
      summary: Add a new comment
      tags:
        - free_entries
  '/free_entries/{id}':
    parameters:
      - $ref: '#/components/parameters/idParam'
    delete:
      operationId: free_entries_destroy
      responses:
        '200':
          description: No response was specified
      summary: Delete free entry
      tags:
        - free_entries
    get:
      operationId: free_entries_show
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FreeEntry'
      summary: Find free entry by ID
      tags:
        - free_entries
    put:
      operationId: free_entries_update
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FreeEntry'
      summary: Update an existing free entry
      tags:
        - free_entries
      requestBody:
        $ref: '#/components/requestBodies/free_entries_update'
  /friends:
    get:
      operationId: friends_index
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/CompactUser'
                type: array
      summary: My friends
      tags:
        - friends
  /friends/requests:
    get:
      operationId: friends_requests_index
      parameters:
        - description: >-
            <b>pending</b> when you sent the friend request <b>requested</b>
            when friend request was sent to you
          in: query
          name: status
          required: true
          schema:
            type: string
            default: requested
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/CompactUser'
                type: array
      summary: My friend requests
      tags:
        - friends
  '/friends/{user_id}':
    parameters:
      - in: path
        name: user_id
        required: true
        schema:
          type: integer
    delete:
      operationId: friends_destroy
      responses:
        '200':
          description: No response was specified
      summary: Decline friendship requests or delete users from friends
      tags:
        - friends
    put:
      operationId: friends_create
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/CompactUser'
      summary: Create or accept friendship requests
      tags:
        - friends
  /invites:
    post:
      operationId: invites_create
      responses:
        '200':
          description: No response was specified
      summary: Send an invitation for yourself.
      tags:
        - invites
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                company_code:
                  type: string
                email:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
              required:
                - company_code
                - email
                - first_name
  '/invites/{id}':
    get:
      operationId: invites_show
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Invite'
      summary: Find invite by ID
      tags:
        - invites
  /items:
    get:
      operationId: items_index
      parameters:
        - $ref: '#/components/parameters/yearParam'
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/Item'
                type: array
      summary: Finds items
      tags:
        - items
  /items/agenda:
    get:
      operationId: items_agenda
      parameters:
        - description: Fetch agenda starting from this date (inclusive)
          in: path
          name: start_date
          required: true
          schema:
            type: string
            format: date
        - description: Fetch agenda until this date (inclusive)
          in: path
          name: end_date
          required: true
          schema:
            type: string
            format: date
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/Item'
                type: array
      summary: Finds agenda items
      tags:
        - items
  /items/years:
    get:
      operationId: items_years_index
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  type: integer
                type: array
      summary: Get list of available years
      tags:
        - items
  '/items/{id}':
    get:
      operationId: items_show
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Item'
      summary: Find item by ID
      tags:
        - items
  /libraries:
    get:
      operationId: libraries_index
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/Library'
                type: array
      summary: Lists available content libraries
      tags:
        - libraries
  /libraries/training_logs:
    post:
      operationId: libraries_training_logs_create
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/TrainingLog'
      summary: Clone a training log entry
      tags:
        - libraries
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                id:
                  description: ID of training log entry from the library
                  type: integer
                date:
                  description: Date of the entry as “YYYY-MM-DD”. Example “2010-04-23”
                  type: string
                  format: date
                status:
                  type: string
                  default: regular
              required:
                - id
                - date
                - status
  /libraries/wellness_entries:
    post:
      operationId: libraries_welllness_entries_create
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/WellnessEntry'
      summary: Clone a wellness entry
      tags:
        - libraries
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                id:
                  description: ID of wellness entry from the library
                  type: integer
                date:
                  description: Date of the entry as “YYYY-MM-DD”. Example “2010-04-23”
                  type: string
                  format: date
                status:
                  type: string
                  default: regular
              required:
                - id
                - date
                - status
  /libraries/workouts:
    get:
      description: >-
        More information about structure can ba found here:
        https://paper.dropbox.com/doc/Better-Life-API-description--AWHof1lxWZLkWJxRpAf4_UVkAg-zYuIzunnfjOtijGR5BiwX#:uid=038703152342316731380785&h2=Workout-Library
      operationId: library_workouts_index
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  type: object
                type: array
      summary: List of available workouts
      tags:
        - libraries
  '/libraries/{id}':
    get:
      operationId: libraries_show
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Library'
      summary: Find library by ID
      tags:
        - libraries
  '/libraries/{library_id}/folders':
    get:
      operationId: libraries_folders_index
      parameters:
        - description: The id of the library whose folders to list.
          in: path
          name: library_id
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/LibraryFolder'
                type: array
      summary: List library folders
      tags:
        - libraries
  '/libraries/{library_id}/folders/{folder_id}/items':
    get:
      operationId: libraries_folders_items_index
      parameters:
        - description: The id of the library containing the folder whose items to list.
          in: path
          name: library_id
          required: true
          schema:
            type: integer
        - description: The id of the folder whose items to list.
          in: path
          name: folder_id
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/LibraryItem'
                type: array
      summary: List library folder items
      tags:
        - libraries
  '/libraries/{library_id}/folders/{folder_id}/items/{id}':
    get:
      operationId: libraries_folders_items_show
      parameters:
        - in: path
          name: library_id
          required: true
          schema:
            type: integer
        - in: path
          name: folder_id
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/LibraryItem'
      summary: Find library item by ID
      tags:
        - libraries
  '/libraries/{library_id}/folders/{id}':
    get:
      operationId: libraries_folders_show
      parameters:
        - in: path
          name: library_id
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/LibraryFolder'
      summary: Find library folder by ID
      tags:
        - libraries
  '/libraries/{library_id}/items':
    get:
      operationId: library_items_index
      parameters:
        - in: path
          name: library_id
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/perPageParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/LibraryItem'
                type: array
      summary: List library item
      tags:
        - libraries
  '/libraries/{library_id}/items/{id}':
    get:
      operationId: libraries_items_show
      parameters:
        - in: path
          name: library_id
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: No response was specified
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/LibraryItem'
      summary: Find library item by ID
      tags:
        - libraries
  '/libraries/search':
    get:
      description: Search for content within a content library
      operationId: libraries_items_search
      parameters:
        - in: query
          name: q
          required: true
