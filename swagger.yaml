          type: string
        content:
          type: string
        image_url:
          description: >-
            Example https://example.com/path/to/image/{resolution}.jpg, where
            {resolution} in (640x344, 750x344, 1125x516, 1242x516)
          type: string
        created_at:
          format: date-time
          type: string
      required:
        - id
        - image_url
    Cheer:
      properties:
        cheer_type:
          $ref: '#/components/schemas/CheerType'
        created_at:
          format: date-time
          type: string
        editable:
          type: boolean
        id:
          type: integer
        removable:
          type: boolean
        user:
          $ref: '#/components/schemas/CompactUser'
      required:
